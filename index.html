<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/script.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1>Hello</h1>
            <h2>Please enter your name, description, date and time of the appointment you want.</h2>
        </div>

        <form id="info">
            <div class="row">
                <div class="col-md-2">
                    <label for="name">Wacha Name</label>
                    <input id="name" type="text">
                </div>
            

                <div class="col-md-2">
                    <label for="descrip">Wacha Want</label>
                    <input id="descrip" type="text">
                </div>

                <div class="col-md-2">
                    <label for="date">Wacha Date</label>
                    <input id="date" type="date">
                </div>

                <div class="col-md-2">
                    <label for="start">Wacha Time</label>
                    <input type="text"  id="start">
                </div>
            </div>



            </div>

            <button type="submit" class="btn" data-toggle="modal" data-target="#myModal">Reserve</button>

        </form>
        <div class="well">
            <h2 id="output"> </h2>

            

        </div>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Success!</h4>
                    </div>
                    <div class="modal-body">
                      <p id="output1"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
       
            </div>
        </div>
    </div>

</body>
</html>
